<div class="col-md-3 list-group">
  {% for item in site.data.toc.list %}
    <h2 class="list-group-item">{{ item.title }}</h2>
    <div class="list-unstyled list-group">
    {% for entry in item.subpages %}
      <a class="list-group-item" href="{{ site.baseurl }}{{ entry.url }}">{{ entry.page }}</a>
    {% endfor %}
    </div>
  {% endfor %}  
</div>
